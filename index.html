<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Tour Flight Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>World Tour Flight Map</h1>
  </header>

  <div class="container">
    <div id="map"></div>

    <section id="departures">
      <h2>Departure Board</h2>
      <table>
        <thead>
          <tr>
            <th>Flight</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Main Script -->
  <script src="js/main.js"></script>
</body>
</html>
